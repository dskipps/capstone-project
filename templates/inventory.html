<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2a9d8f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .btn-logout {
      background: white;
      color: #2a9d8f;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f0f0f0;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f7f7f7;
    }

    .add-item {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-item input[type="text"],
    .add-item input[type="number"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-item button {
      padding: 0.5rem 1rem;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-item button:hover {
      background: #21867a;
    }

    .btn-edit {
      padding: 0.4rem 0.8rem;
      background: #f4a261;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .btn-edit:hover {
      background: #e76f51;
    }

    .btn-delete {
      padding: 0.4rem 0.8rem;
      background: #e63946;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }

    .btn-delete:hover {
      background: #c9182b;
    }

    .action-buttons {
      display: flex;
      align-items: center;
    }

    .action-buttons form {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory Dashboard</h1>
    <form action="/logout" method="get">
      <button class="btn-logout">Logout</button>
    </form>
  </header>

  <main>
    {% if message %}
        <div style="margin-bottom: 1rem; padding: 1rem; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
            {{ message }}
        </div>
     {% endif %}
    <form class="add-item" method="POST" action="/inventory">
      <div>
        <input type="text" name="name" placeholder="Item name" required>
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
      </div>
      <button type="submit">Add Item</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td class="action-buttons">
            <a href="{{ url_for('edit_item', item_id=item.id) }}">
              <button class="btn-edit">Edit</button>
            </a>
            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
              <button type="submit" class="btn-delete">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">No items in inventory.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
