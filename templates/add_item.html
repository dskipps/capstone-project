<!DOCTYPE html>
<html>
<head><title>Add Item</title></head>
<body>
  <h1>Add New Item</h1>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Quantity:</label>
    <input type="number" name="quantity" required>
    <button type="submit">Add</button>
  </form>
  <a href="/inventory">Back to Inventory</a>
</body>
</html>
